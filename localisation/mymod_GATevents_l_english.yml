l_english:
 GATibents.1.t:0 "ロシアのツァーリとの確認"
 GATibents.1.d:0 "ロシアのツァーリとクリミア半島で確認が行われた…旧領を奪還する際の支援についてである 彼らは支援を約束してくれたようである"
 GATibents.1.a:0 "これで安心だな"
 GATnews.1.t:0 "ミンスク会議"
 GATnews.1.d:0 "本日ロシア帝国領ミンスクでガリツィア・ロドメリア王国皇帝カール一世と 会談が行われたとロシア帝国、ガリツィア・ロドメリア王国両政府から発表があった この会議で両国は独立保証を行った"
 GATnews.1.a:0 "そうか"
 GATnews.1.c:0 "我々はミンスクで祝杯を上げた！"
 GATnews.1.b:0 "祝杯を上げよ！"
 GATnews.2.t:0 "バルカン社会主義共和国の崩壊" 
 GATnews.2.d:0 "つい100日前に生まれたこの国家は今日崩壊した 主な要因についてはこの国家があまりにも他民族過ぎたことであるとの見解が多い"
 GATnews.2.a:0 "彼らにとっては二重帝国時代が一番よかったのだろう"
 GATibents.2.t:0 "ミンスク会議"
 GATibents.2.d:0 "ロシア帝国領ミンスクで会談が行われこの会議で我々はは相互独立保証を行った"
 GATibents.2.a:0 "我々はミンスクで祝杯を上げた！"
 GATibents.4.t:0 "ハクスブルクの精神"
 GATibents.4.d:0 "説明"
 GATibents.4.a:0 "ああそうか"
 GAT_hakusuburukunoseisin:0 "ハクスブルクの精神"
 GAT_rosianiyorusien:0 "ロシア帝国による支援の影響"
 GAT_kokusai:0 "国債"
 GAT_karrutegata:0 "カール手形"
 GATibents.5.t:0 "国家社会主義者が革命を起こす"
 GATibents.5.d:0 "我が国内の国家社会主義者らは現在の政府を見限り首都で革命を起こした"
 GATibents.5.a:0 "彼らの試みはすべて失敗に終わった"
 GATibents.5.b:0 "国家は崩壊し皇帝は亡命した"
 GATibents.6.t:0 "二重帝国は死なず"
 GATibents.6.d:0 "あの屈辱的な敗戦から22年… 我々は信頼のおける者たちとガリツィア地方に逃げ延びロシアのツァーリの加護を受けながらこの瀕死の二重帝国を保ってきた。だが今日の帝国内の状況は芳しくない 共産主義者や国家社会主義者たちがこの国を狙っている…"
 GATibents.6.a:0 "偉大な帝国の歴史をこの地から始めよう"
 GATibents.7.t:0 "崩壊"
 GATibents.7.d:0 "この国が半島の主権を握って僅か100日… 国内では民族自決が叫ばれこの国の崩壊が始まった… それはまるであの忌まわしき帝政主義者が生み出した一つの国家「オーストリア・ハンガリー二重帝国」が崩壊した時と同じように"
 GATibents.7.a:0 "「歴史は繰り返される」か…まるで森にでも迷ったみたいだな…"
 
