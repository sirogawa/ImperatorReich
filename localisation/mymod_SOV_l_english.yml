l_english:
 SOVibents.2.t:0 "新型爆弾"
 SOVibents.2.d:0 "数人の物理学者が核分裂反応の調査をしていると「ウランの反応が爆発性のものならば、既知のどんなものと比べてもはるかに大きな破壊力をもった爆弾になる可能性がある」と言ってきた。この計画に対して十分な資金と環境を整えてくれるのなら5年から6年で開発することが出来ると言った。彼らを信じてやらせてみてもいいのだろう"
 SOVibents.2.a:0 "十分な金と環境を与えよ。計画名は「マトリョーシカ」だ"
 SOVibents.2.b:0 "そんな物に金をつぎ込む必要はない"
 mynews.1.t:0 "清の皇帝が爆殺！"
 mynews.1.d:0 "辛亥革命後の混沌とした中国の情勢下の中で何もない荒野の大地に存在する清の指導者である宣統帝が今日爆殺された。"
 SINnews.1.a:0 "皇帝が爆殺される時代が来たか…物騒だな"
 SINibents.1.t:0 "皇帝の死"
 SINibents.1.d "今朝、宣統帝を乗せた車が爆発したとの連絡が入った。現場に行くとそこには黒い煙が立ち昇りいくつかの肉片が転がっているだけだった…"
 SINibents.1.a:0 "情報を隠蔽しろ！こんなのが大ニュースになったらこの国はおしまいだ！"