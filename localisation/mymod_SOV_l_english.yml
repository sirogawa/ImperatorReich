l_english:
 SOVibents.2.t:0 "新型爆弾"
 SOVibents.2.d:0 "数人の物理学者が核分裂反応の調査をしていると「ウランの反応が爆発性のものならば、既知のどんなものと比べてもはるかに大きな破壊力をもった爆弾になる可能性がある」と言ってきた。この計画に対して十分な資金と環境を整えてくれるのなら5年から6年で開発することが出来ると言った。彼らを信じてやらせてみてもいいのだろう"
 SOVibents.2.a:0 "十分な金と環境を与えよ。計画名は「マトリョーシカ」だ"
 SOVibents.2.b:0 "そんな物に金をつぎ込む必要はない"
 mynews.5.t:0 "皇帝を襲った悲劇"
 mynews.5.d:0 "衝撃的なニュースが舞い込んできた。清の皇帝が爆殺されたというのだ。皇帝は閲兵式のため北京から移動中であったが、街中を走行中突如として車に爆弾が投擲され、炸裂音があたりに響いた。皇帝はただちに治療にあてられたが、回復することはなかった。この出来事は清朝内外に衝撃をもたらし、皇帝の死を喜ぶ者から悲しむ者まで様々だ。清政府は犯人は未だ不明としており、この事件が反体制派によるテロなのか宮中に巣食う者達の手の込んだ陰謀なのかは判明していないが、いずれにせよ大きな嵐が清朝に向かって来ていることは確かだ。皇帝という象徴を失った東亜の獅子を待ち受ける運命は何色だろうか？"
 mynews.5.a:0 "轟音と悲鳴、空っぽの玉座"
 SINibents.1.t:0 "皇帝の死"
 SINibents.1.d:0 "今朝、宣統帝を乗せた車が爆発したとの連絡が入った。現場に行くとそこには黒い煙が立ち昇りいくつかの肉片が転がっているだけだった…"
 SINibents.1.a:0 "情報を隠蔽しろ！こんなのが大ニュースになったらこの国はおしまいだ！"
 mynews.4.t:0 "ロシア領国家独立戦争"
 mynews.4.d:0 "ロシア帝国統治下のウクライナ、ポーランド、リトアニア、エストニア、ラトビア、フィンランドにおいて大規模な反乱が発生しているようである。現在ロシア帝国政府はこれらの事柄を否定しているが反乱を起こした彼らは「ロシア領国家独立条約」という条約を締結しており共同戦線を形成しロシア帝国との独立戦争に勝利し完全なロシア帝国からの独立を目指している"
 mynews.4.a:0 "欧州に荒らしがやってきたようだ"
 SOVibents.4.t:0 "開戦"
 SOVibents.4.d:0 "本国より電報。「反乱軍への攻撃を開始せよ。神の加護を」"
 SOVibents.4.a:0 "反乱軍なんぞ烏合の衆だ"
 SOVibents.5.t:0 "反乱軍との講和会議"
 SOVibents.5.d:0 "ツァーリにとって屈辱的な日がやってきた。彼は悲しくも自分の軍隊の勝利を確信していたがその軍隊は彼の知らない所で汚職が進み腐敗していたために敗北したことを確信した。彼は執務室でこう叫んだ"
 SOVibents.5.a:0 "クソったれが！"

 